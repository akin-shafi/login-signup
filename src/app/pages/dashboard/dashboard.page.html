<app-header>
</app-header>

<ion-content>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
        <ion-fab-button color="orange">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-grid>
        <ion-row class="p-0">
            <ion-col size="12" class="">
                <div class="card dash-widget mb-3  ">
                    <ion-row>
                        <ion-col size="6" class=""></ion-col>
                        <ion-col size="6" class="">
                            <div class="card-body  text-center">
                                <div class=" "><img src="assets/images/avatar.png"></div>
                                <div class="pl-2">{{ authUser?.first_name }} {{ authUser?.last_name }}</div>
                            </div>

                        </ion-col>
                    </ion-row>
                </div>
            </ion-col>

            <ion-col size="12" class="darkblue text-center">Get Estimate</ion-col>
        </ion-row>
        <ion-row class="d-flex justify-content-center">
            <ion-col size="6" class=" text-center p-4" *ngFor="let service of services" (click)="getEstimateModal(service)">
                <div class="car img-icon">
                    <img src="assets/icon/{{service.image}} " alt="{{service.image}}" class="light" id="1">
                    <p>{{ service.service_type }} </p>
                </div>
            </ion-col>
            <ion-col size="6 " class=" text-center p-4 ">
                <div class="car img-icon ">
                    <img src="assets/icon/import.png " alt=" " class="light ">
                    <p>Import into <br />Nigeria </p>
                </div>
            </ion-col>
            <ion-col size="6 " class=" text-center p-4 ">
                <div class="car img-icon ">
                    <img src="assets/icon/terms.png " alt=" " class="light ">
                    <p>Terms and Conditions</p>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>




</ion-content>
